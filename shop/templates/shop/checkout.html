{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Ödeme{% endblock %}

{% block content %}
<div class="container">
    <h1>Ödeme</h1>
    <form action="{% url 'checkout' %}" method="post" id="payment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="card-element">Kredi Kartı Bilgileri</label>
            <div id="card-element" class="form-control"></div>
        </div>
        <button type="submit" class="btn btn-primary">Öde</button>
    </form>
    <div id="payment-result" class="mt-3"></div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ stripe_public_key }}');
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.confirmCardPayment('{{ client_secret }}', {
            payment_method: {
                card: card,
                billing_details: {
                    name: document.querySelector('input[name="name"]').value,
                    email: document.querySelector('input[name="email"]').value,
                }
            }
        }).then(function(result) {
            if (result.error) {
                // Göster hata mesajı
                document.getElementById('payment-result').innerHTML = '<div class="alert alert-danger">' + result.error.message + '</div>';
            } else {
                // Başarılı ödeme işlemi
                if (result.paymentIntent.status === 'succeeded') {
                    document.getElementById('payment-result').innerHTML = '<div class="alert alert-success">Ödeme başarılı! Teşekkür ederiz.</div>';
                    form.reset(); // Formu sıfırla
                }
            }
        });
    });
</script>
{% endblock %}
