{% extends "shop/base.html" %}

{% load static %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Kayıt Ol</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
    <p>Zaten bir hesabınız var mı? <a href="{% url 'login' %}">Giriş yap</a></p>
</div>
{% endblock %}
